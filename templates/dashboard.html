<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RINT Data Manager</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RINT Data Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="adminLink" style="display: none;">Admin Panel</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="pageTitle">My Data Items</h2>
                    <div class="d-flex align-items-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="checkbox" id="myDataCheckbox" checked>
                            <label class="form-check-label" for="myDataCheckbox">
                                My data only
                            </label>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                            Upload Data
                        </button>
                    </div>
                </div>
                
                <div id="dataItemsList" class="row">
                    <!-- Data items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">Upload Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="uploadType" id="fileUpload" value="file" checked>
                                <label class="form-check-label" for="fileUpload">Files</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="uploadType" id="folderUpload" value="folder">
                                <label class="form-check-label" for="folderUpload">Folder</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="uploadFile" class="form-label">Select Files/Folder</label>
                            <input type="file" class="form-control" id="uploadFile" required multiple>
                            <div class="form-text" id="uploadHelpText">Select one or more files to upload.</div>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemSource" class="form-label">Source</label>
                            <input type="text" class="form-control" id="itemSource" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="parentItem" class="form-label">Parent Item (optional)</label>
                            <select class="form-select" id="parentItem">
                                <option value="">None</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                    </form>
                    <div id="uploadProgress" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="mt-2">
                            <small id="uploadStatus">Preparing upload...</small>
                        </div>
                    </div>
                    <div id="uploadMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lineage Modal -->
    <div class="modal fade" id="lineageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Data Lineage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="lineageContent">
                        <!-- Lineage visualization will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let authToken = localStorage.getItem('token');
        let currentUser = null;
        
        if (!authToken) {
            window.location.href = '/login';
        }

        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    if (currentUser.is_admin) {
                        document.getElementById('adminLink').style.display = 'block';
                        document.getElementById('adminLink').href = '/admin';
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading current user:', error);
                window.location.href = '/login';
            }
        }

        async function loadDataItems() {
            try {
                const userOnly = document.getElementById('myDataCheckbox').checked;
                const response = await fetch(`/api/data/?user_only=${userOnly}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const dataItems = await response.json();
                    displayDataItems(dataItems);
                    updateParentOptions(dataItems);
                    updatePageTitle(userOnly);
                } else {
                    console.error('Failed to load data items');
                }
            } catch (error) {
                console.error('Error loading data items:', error);
            }
        }

        function displayDataItems(dataItems) {
            const container = document.getElementById('dataItemsList');
            container.innerHTML = '';
            
            dataItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-3';
                
                const typeIcon = item.is_folder ? 'üìÅ' : 'üìÑ';
                let sizeInfo;
                
                if (item.is_folder) {
                    const sizeText = formatFileSize(item.file_size);
                    const fileCount = item.file_count || 0;
                    sizeInfo = `${sizeText} (${fileCount} files)`;
                } else {
                    sizeInfo = formatFileSize(item.file_size);
                }
                
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${typeIcon} ${item.name}</h5>
                            <p class="card-text">
                                <strong>Source:</strong> ${item.source}<br>
                                <strong>User:</strong> ${item.user.email}<br>
                                <strong>Type:</strong> ${item.file_type || 'Unknown'}<br>
                                <strong>Size:</strong> ${sizeInfo}<br>
                                <strong>Created:</strong> ${new Date(item.created_at).toLocaleDateString()}
                            </p>
                            ${item.description ? `<p class="card-text">${item.description}</p>` : ''}
                            <button class="btn btn-sm btn-outline-primary" onclick="viewLineage(${item.id})">
                                View Lineage
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateParentOptions(dataItems) {
            const select = document.getElementById('parentItem');
            select.innerHTML = '<option value="">None</option>';
            
            dataItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.name;
                select.appendChild(option);
            });
        }

        async function viewLineage(itemId) {
            try {
                const response = await fetch(`/api/data/${itemId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const item = await response.json();
                    displayLineage(item);
                    new bootstrap.Modal(document.getElementById('lineageModal')).show();
                }
            } catch (error) {
                console.error('Error loading lineage:', error);
            }
        }

        function displayLineage(item) {
            const container = document.getElementById('lineageContent');
            let html = `<h6>${item.name}</h6>`;
            
            if (item.parent) {
                html += `<div class="mb-3">
                    <strong>Parent:</strong> ${item.parent.name}
                </div>`;
            }
            
            if (item.children && item.children.length > 0) {
                html += `<div class="mb-3">
                    <strong>Children:</strong>
                    <ul>`;
                item.children.forEach(child => {
                    html += `<li>${child.name}</li>`;
                });
                html += `</ul></div>`;
            }
            
            if (!item.parent && (!item.children || item.children.length === 0)) {
                html += `<p>No lineage information available.</p>`;
            }
            
            container.innerHTML = html;
        }

        function updatePageTitle(userOnly) {
            const titleElement = document.getElementById('pageTitle');
            titleElement.textContent = userOnly ? 'My Data Items' : 'All Data Items';
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Handle upload type selection
        document.getElementById('fileUpload').addEventListener('change', function() {
            const fileInput = document.getElementById('uploadFile');
            const helpText = document.getElementById('uploadHelpText');
            fileInput.removeAttribute('webkitdirectory');
            fileInput.removeAttribute('directory');
            helpText.textContent = 'Select one or more files to upload.';
        });

        document.getElementById('folderUpload').addEventListener('change', function() {
            const fileInput = document.getElementById('uploadFile');
            const helpText = document.getElementById('uploadHelpText');
            fileInput.setAttribute('webkitdirectory', '');
            fileInput.setAttribute('directory', '');
            helpText.textContent = 'Select a folder to upload. All files in the folder will be uploaded.';
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const files = document.getElementById('uploadFile').files;
            
            if (files.length === 0) {
                document.getElementById('uploadMessage').innerHTML = '<div class="alert alert-danger">Please select at least one file</div>';
                return;
            }
            
            // Show progress bar and hide upload button
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadButton').disabled = true;
            document.getElementById('uploadMessage').innerHTML = '';
            
            const formData = new FormData();
            
            // Add all files to FormData
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            formData.append('name', document.getElementById('itemName').value);
            formData.append('source', document.getElementById('itemSource').value);
            formData.append('description', document.getElementById('itemDescription').value);
            
            const parentId = document.getElementById('parentItem').value;
            if (parentId) {
                formData.append('parent_id', parentId);
            }
            
            const messageDiv = document.getElementById('uploadMessage');
            const progressBar = document.querySelector('.progress-bar');
            const statusText = document.getElementById('uploadStatus');
            
            // Calculate total file size for progress tracking
            let totalSize = 0;
            for (let i = 0; i < files.length; i++) {
                totalSize += files[i].size;
            }
            
            try {
                // Use XMLHttpRequest for progress tracking
                const xhr = new XMLHttpRequest();
                
                // Progress tracking
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.setAttribute('aria-valuenow', percentComplete);
                        progressBar.textContent = Math.round(percentComplete) + '%';
                        
                        const loadedMB = (e.loaded / 1024 / 1024).toFixed(2);
                        const totalMB = (e.total / 1024 / 1024).toFixed(2);
                        statusText.textContent = `Uploading: ${loadedMB} MB / ${totalMB} MB`;
                    }
                });
                
                // Handle response
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                            document.getElementById('uploadForm').reset();
                            bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                            loadDataItems();
                        } catch (e) {
                            messageDiv.innerHTML = '<div class="alert alert-danger">Invalid response from server</div>';
                        }
                    } else {
                        try {
                            const error = JSON.parse(xhr.responseText);
                            messageDiv.innerHTML = `<div class="alert alert-danger">${error.detail || 'Upload failed'}</div>`;
                        } catch (e) {
                            messageDiv.innerHTML = '<div class="alert alert-danger">Upload failed</div>';
                        }
                    }
                    
                    // Hide progress bar and re-enable upload button
                    document.getElementById('uploadProgress').style.display = 'none';
                    document.getElementById('uploadButton').disabled = false;
                });
                
                // Handle errors
                xhr.addEventListener('error', () => {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Network error occurred</div>';
                    document.getElementById('uploadProgress').style.display = 'none';
                    document.getElementById('uploadButton').disabled = false;
                });
                
                xhr.addEventListener('abort', () => {
                    messageDiv.innerHTML = '<div class="alert alert-warning">Upload cancelled</div>';
                    document.getElementById('uploadProgress').style.display = 'none';
                    document.getElementById('uploadButton').disabled = false;
                });
                
                // Send request
                xhr.open('POST', '/api/data/upload');
                xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
                xhr.send(formData);
                
                statusText.textContent = `Preparing to upload ${files.length} file${files.length > 1 ? 's' : ''}...`;
                
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Network error occurred</div>';
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('uploadButton').disabled = false;
            }
        });

        document.getElementById('myDataCheckbox').addEventListener('change', loadDataItems);

        loadCurrentUser().then(() => {
            loadDataItems();
        });
    </script>
</body>
</html>
