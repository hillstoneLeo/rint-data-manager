<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RINT Data Manager</title>
    <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RINT Data Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="adminLink" style="display: none;">Admin Panel</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>My Data Items</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        Upload Data
                    </button>
                </div>
                
                <div id="dataItemsList" class="row">
                    <!-- Data items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="uploadFile" class="form-label">File</label>
                            <input type="file" class="form-control" id="uploadFile" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemSource" class="form-label">Source</label>
                            <input type="text" class="form-control" id="itemSource" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="parentItem" class="form-label">Parent Item (optional)</label>
                            <select class="form-select" id="parentItem">
                                <option value="">None</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <div id="uploadMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lineage Modal -->
    <div class="modal fade" id="lineageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Data Lineage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="lineageContent">
                        <!-- Lineage visualization will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Log Bootstrap loading errors to server
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' && e.target.href.includes('bootstrap')) {
                logBootstrapError('CSS', e.target.href, e.message);
            } else if (e.target.tagName === 'SCRIPT' && e.target.src.includes('bootstrap')) {
                logBootstrapError('JavaScript', e.target.src, e.message);
            }
        }, true);

        function logBootstrapError(type, url, error) {
            fetch('/api/log/bootstrap-error', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: type,
                    url: url,
                    error: error,
                    timestamp: new Date().toISOString(),
                    user_agent: navigator.userAgent
                })
            }).catch(() => {
                console.error('Failed to log Bootstrap error to server');
            });
        }

        // Check if Bootstrap loaded successfully
        setTimeout(function() {
            if (typeof bootstrap === 'undefined') {
                logBootstrapError('JavaScript', 'bootstrap.bundle.min.js', 'Bootstrap not loaded after timeout');
            }
        }, 3000);
    </script>
    <script>
        let authToken = localStorage.getItem('token');
        let currentUser = null;
        
        if (!authToken) {
            window.location.href = '/login';
        }

        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    if (currentUser.is_admin) {
                        document.getElementById('adminLink').style.display = 'block';
                        document.getElementById('adminLink').href = '/admin';
                    }
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading current user:', error);
                window.location.href = '/login';
            }
        }

        async function loadDataItems() {
            try {
                const response = await fetch('/api/data/', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const dataItems = await response.json();
                    displayDataItems(dataItems);
                    updateParentOptions(dataItems);
                } else {
                    console.error('Failed to load data items');
                }
            } catch (error) {
                console.error('Error loading data items:', error);
            }
        }

        function displayDataItems(dataItems) {
            const container = document.getElementById('dataItemsList');
            container.innerHTML = '';
            
            dataItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-3';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">
                                <strong>Source:</strong> ${item.source}<br>
                                <strong>Type:</strong> ${item.file_type || 'Unknown'}<br>
                                <strong>Size:</strong> ${formatFileSize(item.file_size)}<br>
                                <strong>Created:</strong> ${new Date(item.created_at).toLocaleDateString()}
                            </p>
                            ${item.description ? `<p class="card-text">${item.description}</p>` : ''}
                            <button class="btn btn-sm btn-outline-primary" onclick="viewLineage(${item.id})">
                                View Lineage
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateParentOptions(dataItems) {
            const select = document.getElementById('parentItem');
            select.innerHTML = '<option value="">None</option>';
            
            dataItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.name;
                select.appendChild(option);
            });
        }

        async function viewLineage(itemId) {
            try {
                const response = await fetch(`/api/data/${itemId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const item = await response.json();
                    displayLineage(item);
                    new bootstrap.Modal(document.getElementById('lineageModal')).show();
                }
            } catch (error) {
                console.error('Error loading lineage:', error);
            }
        }

        function displayLineage(item) {
            const container = document.getElementById('lineageContent');
            let html = `<h6>${item.name}</h6>`;
            
            if (item.parent) {
                html += `<div class="mb-3">
                    <strong>Parent:</strong> ${item.parent.name}
                </div>`;
            }
            
            if (item.children && item.children.length > 0) {
                html += `<div class="mb-3">
                    <strong>Children:</strong>
                    <ul>`;
                item.children.forEach(child => {
                    html += `<li>${child.name}</li>`;
                });
                html += `</ul></div>`;
            }
            
            if (!item.parent && (!item.children || item.children.length === 0)) {
                html += `<p>No lineage information available.</p>`;
            }
            
            container.innerHTML = html;
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('uploadFile').files[0]);
            formData.append('name', document.getElementById('itemName').value);
            formData.append('source', document.getElementById('itemSource').value);
            formData.append('description', document.getElementById('itemDescription').value);
            
            const parentId = document.getElementById('parentItem').value;
            if (parentId) {
                formData.append('parent_id', parentId);
            }
            
            const messageDiv = document.getElementById('uploadMessage');
            
            try {
                const response = await fetch('/api/data/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">File uploaded successfully!</div>';
                    document.getElementById('uploadForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                    loadDataItems();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `<div class="alert alert-danger">${error.detail || 'Upload failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Network error occurred</div>';
            }
        });

        loadCurrentUser().then(() => {
            loadDataItems();
        });
    </script>
</body>
</html>
