<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RINT Data Manager</title>
    <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RINT Data Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Register</h4>
                        <p class="text-muted mb-0">Only hillstonenet.com email domains are allowed</p>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                        <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (response.ok) {
                    successDiv.textContent = 'Registration successful! Please login.';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error occurred';
                errorDiv.style.display = 'block';
            }
        });
    </script>

    <script>
        // Log Bootstrap loading errors to server
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' && e.target.href.includes('bootstrap')) {
                logBootstrapError('CSS', e.target.href, e.message);
            } else if (e.target.tagName === 'SCRIPT' && e.target.src.includes('bootstrap')) {
                logBootstrapError('JavaScript', e.target.src, e.message);
            }
        }, true);

        function logBootstrapError(type, url, error) {
            fetch('/api/log/bootstrap-error', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: type,
                    url: url,
                    error: error,
                    timestamp: new Date().toISOString(),
                    user_agent: navigator.userAgent
                })
            }).catch(() => {
                console.error('Failed to log Bootstrap error to server');
            });
        }

        // Check if Bootstrap loaded successfully
        setTimeout(function() {
            if (typeof bootstrap === 'undefined') {
                logBootstrapError('JavaScript', 'bootstrap.bundle.min.js', 'Bootstrap not loaded after timeout');
            }
        }, 3000);
    </script>
</body>
</html>
