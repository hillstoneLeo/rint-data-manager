<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINT 数据分享平台</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RINT 数据分享平台</a>
            <div class="navbar-nav ms-auto" id="navbarNav">
                <a class="nav-link" href="/usage">使用说明</a>
                {% if current_user %}
                    <a class="nav-link" href="/">数据仓库</a>
                    {% if current_user.is_admin %}
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    {% endif %}
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="currentUserEmail">{{ current_user.email }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="display-4">RINT 数据分享平台</h1>
                <p class="lead">A DVC-based platform for data collection and sharing</p>
                <div class="mt-4">
                    <a href="/usage" class="btn btn-primary btn-lg me-3">使用说明</a>
                    {% if not current_user %}
                        <a href="/login" class="btn btn-outline-primary btn-lg" id="loginBtn">登录</a>
                        <a href="/register" class="btn btn-outline-primary btn-lg" id="registerBtn">注册</a>
                    {% endif %}
                </div>
            </div>
        </div>
        
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            // Clear the cookie as well
            document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC; SameSite=Strict';
            window.location.reload();
        }
    </script>
