services:
  server:
    build:
      context: ..
      dockerfile: test/Dockerfile.server
      args:
        HTTP_PROXY: http://10.160.43.82:7897
        HTTPS_PROXY: http://10.160.43.82:7897
        http_proxy: http://10.160.43.82:7897
        https_proxy: http://10.160.43.82:7897
    container_name: rint-server
    ports:
      - "7123:7123"
    volumes:
      - server_data:/tmp/rdm/uploads
      - dvc_storage:/opt/dvc_storage
    networks:
      - demo-network
    environment:
      - DATABASE_URL=sqlite:///rint_data_manager.db
      - HTTP_PROXY=http://10.160.43.82:7897
      - HTTPS_PROXY=http://10.160.43.82:7897
      - http_proxy=http://10.160.43.82:7897
      - https_proxy=http://10.160.43.82:7897
      - NO_PROXY=localhost,127.0.0.1,*.local
    restart: unless-stopped

  client_a:
    build:
      context: ..
      dockerfile: test/Dockerfile.client
      args:
        HTTP_PROXY: http://10.160.43.82:7897
        HTTPS_PROXY: http://10.160.43.82:7897
        http_proxy: http://10.160.43.82:7897
        https_proxy: http://10.160.43.82:7897
    container_name: rint-client-a
    environment:
      - CONTAINER_TYPE=client_a
      - HTTP_PROXY=http://10.160.43.82:7897
      - HTTPS_PROXY=http://10.160.43.82:7897
      - http_proxy=http://10.160.43.82:7897
      - https_proxy=http://10.160.43.82:7897
      - NO_PROXY=localhost,127.0.0.1,*.local
    volumes:
      - client_a_data:/workspace
      - dvc_storage:/opt/dvc_storage
    networks:
      - demo-network
    depends_on:
      - server
    ports:
      - "2222:22"
    restart: unless-stopped

  client_b:
    build:
      context: ..
      dockerfile: test/Dockerfile.client
      args:
        HTTP_PROXY: http://10.160.43.82:7897
        HTTPS_PROXY: http://10.160.43.82:7897
        http_proxy: http://10.160.43.82:7897
        https_proxy: http://10.160.43.82:7897
    container_name: rint-client-b
    environment:
      - CONTAINER_TYPE=client_b
      - HTTP_PROXY=http://10.160.43.82:7897
      - HTTPS_PROXY=http://10.160.43.82:7897
      - http_proxy=http://10.160.43.82:7897
      - https_proxy=http://10.160.43.82:7897
      - NO_PROXY=localhost,127.0.0.1,*.local
    volumes:
      - client_b_data:/workspace
      - dvc_storage:/opt/dvc_storage
    networks:
      - demo-network
    depends_on:
      - server
    ports:
      - "2223:22"
    restart: unless-stopped

volumes:
  server_data:
  client_a_data:
  client_b_data:
  dvc_storage:

networks:
  demo-network:
    driver: bridge